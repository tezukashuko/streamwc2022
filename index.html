    <script>

        var media = async () => {
            var video = document.getElementById('video');
            var videoSrc = atob(document.getElementById('channel').value)
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            setTimeout(() => {
                video.play();
